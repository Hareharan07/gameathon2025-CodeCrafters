<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Quiz Battle</title>
    <link rel="stylesheet" href="battle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="battle-container">
        <!-- Loading Screen -->
        <div id="loadingSection" class="section">
            <div class="loader"></div>
            <p>Connecting to server...</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="section hidden">
            <h2>ML Quiz Battle</h2>
            <p>Sign in to start battling!</p>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginButton" class="primary-btn">Sign In</button>
                <p class="error-message" id="loginError"></p>
            </div>
        </div>

        <!-- Battle Lobby -->
        <div id="lobbySection" class="section hidden">
            <h2>Battle Lobby</h2>
            <div class="user-info">
                <p>Welcome, <span id="playerName" class="highlight"></span>!</p>
                <button id="logoutBtn" class="text-btn">Logout</button>
            </div>
            <div class="lobby-controls">
                <button id="createRoomBtn" class="primary-btn">Create Room</button>
                <div class="divider">OR</div>
                <div class="join-room">
                    <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
                    <button id="joinRoomBtn" class="secondary-btn">Join Room</button>
                </div>
            </div>
            <p class="error-message" id="roomError"></p>
        </div>

        <!-- Waiting Room -->
        <div id="waitingSection" class="section hidden">
            <h3>Waiting for opponent...</h3>
            <div class="room-info">
                <p>Room Code: <span id="roomCode" class="highlight"></span></p>
                <button id="copyCodeBtn" class="text-btn">Copy Code</button>
            </div>
            <div class="loader"></div>
            <button id="cancelWaitBtn" class="secondary-btn">Cancel</button>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="section hidden">
            <div class="game-header">
                <div class="player-info" id="player1Info">
                    <span class="name"></span>
                    <div class="score-container">
                        <span class="score">0</span>
                        <span class="points">pts</span>
                    </div>
                </div>
                <div class="timer-container">
                    <div class="timer">30</div>
                    <div class="progress-ring"></div>
                </div>
                <div class="player-info" id="player2Info">
                    <span class="name"></span>
                    <div class="score-container">
                        <span class="score">0</span>
                        <span class="points">pts</span>
                    </div>
                </div>
            </div>
            <div class="question-area">
                <h3 id="questionText"></h3>
                <div id="optionsContainer" class="options-container"></div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="section hidden">
            <h2>Game Over!</h2>
            <div id="winnerDisplay"></div>
            <div class="final-scores" id="finalScores"></div>
            <div class="action-buttons">
                <button id="playAgainBtn" class="primary-btn">Play Again</button>
                <button id="backToLobbyBtn" class="secondary-btn">Back to Lobby</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal hidden">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="errorOkBtn" class="primary-btn">OK</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Error Handler -->
    <script>
        window.onerror = function(msg, url, line) {
            console.error(`Error: ${msg}\nURL: ${url}\nLine: ${line}`);
            document.getElementById('errorMessage').textContent = 'An unexpected error occurred. Please refresh the page.';
            document.getElementById('errorModal').classList.remove('hidden');
            return false;
        };
    </script>

    <!-- Application Scripts -->
    <script src="battle.js"></script>
</body>
</html>
