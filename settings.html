<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Skill Toon</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-home">
        <div class="nav-container">
            <a href="home.html" class="site-title">Skill Toon</a>
            <nav class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="mylearning.html" class="nav-link">My Learning</a>
                <div class="user-profile">
                    <img src="src/OIP.jpg" alt="Profile" class="profile-pic">
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="settings.html" class="active">Settings</a>
                        <a href="index.html">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="settings-main">
        <section class="settings-section">
            <h1>Settings</h1>
            <div class="settings-container">
                <div class="settings-card">
                    <h2>Account Settings</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="name">Display Name</label>
                            <input type="text" id="name" value=" " >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value=" ">
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="settings-card">
                    <h2>Preferences</h2>
                    <div class="preferences-list">
                        <div class="preference-item">
                            <span>Email Notifications</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
